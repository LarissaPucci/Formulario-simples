<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://larissapucci.github.io/formulario-simples/form.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div class="form1">
            <div class="form">
                <div class="form_header">
                    <div class="title_form">
                        <h1>Formul√°rio de cadastro</h1>            
                    </div>
                </div>
                <form action="#" >
                    <div class="input_all">
                        <div class="input_box">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Seu primeiro nome" required>
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input_box">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input_box">
                            <label for="bday">Data de nascimento</label>
                            <input type="date" id="bday" name="bday" placeholder="Data de nascimento" required>
                            <i class="fa-solid fa-calendar-days"></i>
                        </div>
                        <div class="input_box">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="input_box">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                <div class="finish">
                    <button>Enviar</button>
                </div>
                </form>
            </div>
            
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/7e5a2ff4cb.js" crossorigin="anonymous"></script>

</body>
</html>
